<section class="search">
    <form ng-submit="vm.searchMovie()">
        <div class="search-input">
            <img src="/img/search.png">
            <input class="input-search" type="text" name="search" ng-model="vm.search" placeholder="Search for a movie, series and videos">
        </div>
    </form>
</section>

<section class="main-section">
    <div class="clear">&nbsp;</div>
    <h6>Discover new films and TV Shows</h6>
    <div class="clear">&nbsp;</div>

    <section class="filter-section">
        <div class="block-params">
            <label>Year</label>
            <div class="select-anio">
                <select id="year" name="year" ng-model="vm.params.year" ng-change="vm.discoverMovies()">
                        <option ng-repeat="n in vm.years" value="{{n}}">{{n}}</option>
                </select>
            </div>

        </div>
        <div class="block-params">
            <label>Genres</label>
            <div class="select-genre">
                <select id="genre" name="genre" ng-model="vm.params.genre" ng-change="vm.discoverMovies()">
                    <option ng-repeat="genre in vm.genres" value="{{genre.id}}">{{genre.name}}</option>
            </select>
            </div>
        </div>

    </section>
    <div class="clear">&nbsp;</div>

    <section class="digital-section">
        <div class="digital-content">
            <div ng-repeat="movie in vm.movies" class="poster-lists">
                <div>
                    <img src="{{vm.imgConf.base_url + '/' + vm.imgConf.poster_sizes[1] + '/' + movie.poster_path}}" alt="{{movie.title}}" />
                </div>
                <div class="info-content">
                    <h4>{{movie.title}}
                    </h4>
                    <span class="rating">{{movie.vote_average}}</span>
                    <ul class="info-item">
                        <li ng-repeat="genre in vm.genres" ng-hide="genre.id !== movie.genre_ids[0]">{{genre.name}}</li>
                        <li>{{movie.release_date}}</li>
                        <li>{{movie.original_language}}</li>
                    </ul>
                    <div class="clear">&nbsp;</div>
                    <p class="info-overview">{{movie.overview}}</p>
                    <div class="buttons">
                        <button class="btn-show-triler" ng-click="vm.openTrailer(movie)">Show Trailer</button>
                        <button class="btn-add-favorites">Add favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
