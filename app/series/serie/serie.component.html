<div class="poster-content">
    <img src="{{vm.imgConf.base_url + '/' + vm.imgConf.poster_sizes[1] + '/' + vm.serie.poster_path}}" alt="{{vm.serie.title}}" />
</div>
<div class="info-content">
    <h4>{{vm.serie.original_name}}
    </h4>
    <span class="rating">{{vm.serie.vote_average}}</span>
    <ul class="info-item">
        <li ng-repeat="genre in vm.genres" ng-hide="genre.id !== vm.serie.genre_ids[0]">{{genre.name}}</li>
        <li>{{vm.serie.first_air_date}}</li>
        <li>{{vm.serie.original_language}} / {{vm.serie.origin_country[0]}}</li>
    </ul>
    <div class="clear">&nbsp;</div>
    <p class="info-overview">{{vm.serie.overview}}</p>
    <div class="buttons">
        <button class="btn-show-triler" ng-click="vm.openTrailer(vm.serie)">Show Trailer</button>
        <button class="btn-add-favorites" ng-click="vm.addFavorites(vm.serie)" ng-class="{active: vm.serie.isFav}">Add favorites</button>
    </div>
</div>
